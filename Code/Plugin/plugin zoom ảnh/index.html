<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NZoom: Minimalist Image Pan & Zoom On Hover Example</title>
  </head>
  <body>
    <div style="width: 450px; height: 600px; overflow: hidden; border: 1px solid">
      <img
        id="NZoomImg"
        data-NZoomscale="3"
        style="width: 100%; height: 100%"
        src="https://source.unsplash.com/ILi48MzhxZA/900x1200"
        alt="Image"
      />
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="src/Nzoom.min.js"></script>

  </body>
</html>
